<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="renderer" content="webkit" />
    <title></title>
    <link rel="stylesheet" href="/public/admin/css/pintuer.css" />
    <link rel="stylesheet" href="/public/admin/css/admin.css" />
    <script src="/public/admin/js/jquery.js"></script>
    <script src="/public/admin/js/pintuer.js"></script>
  </head>
  <body>
    <div class="panel admin-panel">
      <div class="panel-head">
        <strong><span class="icon-key"></span>修改管理员</strong>
      </div>
      <div class="body-content">
        <form method="post" class="form-x" action="">
          <div class="form-group">
            <div class="label">
              <label for="sitename">管理员名：</label>
            </div>
            <div class="field">
              <input
                type="text"
                value="<%= rows.adminname %>"
                readonly
                class="input"
                id="mpass"
                name="adminname"
                size="12"
                placeholder="请输入管理员账户"
                data-validate="required:请输入管理员账户名,length#>=6:账户名不能小于6位！,length#<=12:账户名最多12位！"
              />
            </div>
          </div>
          <div class="form-group">
            <div class="label">
              <label for="sitename">密码：</label>
            </div>
            <div class="field">
              <input
                type="password"
                class="input"
                id="mpass"
                name="password"
                size="20"
                placeholder="请输入密码"
                data-validate="length#>=8:密码不能小于8位！"
              />
            </div>
          </div>
          <div class="form-group">
            <div class="label">
              <label for="sitename">确认密码：</label>
            </div>
            <div class="field">
              <input
                type="password"
                class="input"
                name="repassword"
                size="20"
                placeholder="请再次输入密码"
                data-validate="repeat#password:两次输入密码的不一致！"
              />
            </div>
          </div>
          <div class="form-group">
            <div class="label">
              <label for="sitename">状态：</label>
            </div>
            <div class="field">
              <label for="" style="line-height: 32px;"
                ><input <%= rows.status == 0 ? "checked" : " " %> type="radio"
                name="status" value="0" id=""> 白名单</label
              >
              <label for="" style="line-height: 32px;"
                ><input <%= rows.status == 1 ? "checked" : " " %> type="radio"
                name="status" value="1" id=""> 黑名单</label
              >
              <input type="hidden" name="id" value="<%= rows.id %>"
            </div>
          </div>
          <div class="form-group">
            <div class="label">
              <label></label>
            </div>
            <div class="field">
              <button class="button bg-main icon-check-square-o" type="submit">
                提交
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
