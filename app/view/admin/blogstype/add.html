<body>
<div class="panel admin-panel">
  <div class="panel-head"><strong><span class="icon-key"></span>添加分类</strong></div>
  <div class="body-content">
    <form method="post" class="form-x">
      <div class="form-group">
        <div class="label">
          <label for="sitename">分类名称：</label>
        </div>
        <div class="field">
            <input type="text" class="input" id="mpass" name="name" size="10" placeholder="请输入分类名称" data-validate="required:请输入分类名称！" />       
        </div>
      </div>       
      <div class="form-group">
        <div class="label">
          <label for="sitename">分类排序：</label>
        </div>
        <div class="field">
        <input style="width:60px;" type="number" name="sort" class="input" size="10" data-validate="required:请输入分类排序！"> 
        </div>
      </div>

      <div class="form-group">
        <div class="label">
          <label></label>
        </div>
        <div class="field">
          <button class="button bg-main icon-check-square-o" type="submit"> 提交</button>   
        </div>
      </div>      
    </form>
  </div>
</div>
