<!DOCTYPE html>
<html lang="zh-cn" class="no-js">
<head>
<meta charset="UTF-8" >
<meta name="renderer" content="webkit">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>后台登录</title>
<link rel="stylesheet" type="text/css" href="/public/login/css/normalize.css" />
<link rel="stylesheet" type="text/css" href="/public/login/css/demo.css" />
<!--必要样式-->
<link rel="stylesheet" type="text/css" href="/public/login/css/component.css" />
<!--[if IE]>
<script src="js/html5.js"></script>
<![endif]-->
</head>
<body>
		<div class="container demo-1">
				<div class="content">
					<div id="large-header" class="large-header">
						<canvas id="demo-canvas"></canvas>
						<div class="logo_box">
							<h3>欢迎登录后台管理中心</h3>
							<form action="/admin/check" name="f" method="post">
								<div class="input_outer">
									<span class="u_user"></span>
									<input name="adminname"  required class="text" style="color: #FFFFFF !important" type="text" placeholder="请输入账户">
								</div>
								<div class="input_outer">
									<span class="us_uer"></span>
									<input name="password" required  class="text" style="color: #FFFFFF !important; position:absolute; z-index:100;"value="" type="password" placeholder="请输入密码">
								</div>
								<div class="mb2">
									<button type="submit" style="color: #FFFFFF;border:0;width:100%" class="act-but submit">登录</button>
								</div>
							</form>
						</div>
					</div>
				</div>
		</div><!-- /container -->
<script src="/public/login/js/TweenLite.min.js"></script>
<script src="/public/login/js/EasePack.min.js"></script>
<script src="/public/login/js/rAF.js"></script>
<script src="/public/login/js/demo-1.js"></script>
</body>
</html>
