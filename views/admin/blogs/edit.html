<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit">
<title></title>
<link rel="stylesheet" href="/public/admin/css/pintuer.css">
<link rel="stylesheet" href="/public/admin/css/admin.css">
<script src="/public/admin/js/jquery.js"></script>
<script src="/public/admin/js/pintuer.js"></script>
<script type="text/javascript" charset="utf-8" src="/public/ueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="/public/ueditor/ueditor.all.min.js"> </script>
<script type="text/javascript" charset="utf-8" src="/public/ueditor/lang/zh-cn/zh-cn.js"></script>
</head>
<body>
<div class="panel admin-panel">
  <div class="panel-head"><strong><span class="icon-key"></span>修改博客</strong></div>
  <div class="body-content">
    <form method="post" class="form-x" enctype="multipart/form-data">
      <div class="form-group">
        <div class="label">
          <label for="sitename">博客类型：</label>
        </div>
        <div class="field">
            <input type="text" value="<%= rows.type %>" class="input" id="mpass" name="type"  placeholder="请输入博客类型（原创、转载···）" data-validate="required:请输入博客类型！" />       
        </div>
      </div>  
      <div class="form-group">
          <div class="label">
            <label for="sitename">博客标题：</label>
          </div>
          <div class="field">
              <input type="text" value="<%= rows.title %>" class="input" id="mpass" name="title" placeholder="请输入博客标题" data-validate="required:请输入博客标题！" />       
          </div>
        </div>
        <div class="form-group">
          <div class="label">
            <label for="sitename">博客作者：</label>
          </div>
          <div class="field">
              <input type="text" value="<%= rows.author %>" class="input" id="mpass" name="author"  placeholder="请输入博客作者" data-validate="required:请输入博客作者！" />       
          </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label for="sitename">博客关键字：</label>
        </div>
        <div class="field">
            <input type="text" value="<%= rows.keywords %>" class="input" id="mpass" name="keywords"  placeholder="请输入博客关键字" data-validate="required:请输入文章关键字！" />       
        </div>
      </div>
        <div class="form-group">
            <div class="label">
              <label for="sitename">博客描述：</label>
            </div>
            <div class="field">
                <input type="text" value="<%= rows.description %>" class="input" id="mpass" name="description"  placeholder="请输入博客描述" data-validate="required:请输入博客描述！" />       
            </div>
          </div>
              <div class="form-group">
                  <div class="label">
                    <label for="sitename">博客分类：</label>
                  </div>
                  <div class="field">
                      <select name="cid" class="input">
                        <% rows1.forEach(item=>{%>
                          <% if( item.id == rows.cid){ %>
                            <option selected value="<%= item.id %>"><%= item.name %></option>
                          <% }else { %>
                            <option value="<%= item.id %>"><%= item.name %></option>
                          <% } %>
                        <% }) %>
                      </select>
                  </div>
                </div>
                <div class="form-group">
                    <div class="label">
                      <label for="sitename">博客封面：</label>
                    </div>
                    <div class="field">
                        <input type="file" value="<%= rows.img %>" class="input" id="mpass" name="img" >       
                        <img src="<%= rows.img %>" alt="">
                        <input type="hidden" name="id" value="<%= rows.id %>">   
                        <input type="hidden" name="oldimg" value="<%= rows.img %>">   
                      </div>
                  </div>
                  <div class="form-group">
                      <div class="label">
                        <label for="sitename">博客内容：</label>
                      </div>
                      <div class="field">
                           <script id="editor" name="content" type="text/plain" style="width:100%;height: 500px;">
                            <%- rows.content %>
                           </script>   
                      </div>
                    </div>  
                    <div class="form-group">
                        <div class="label">
                          <label></label>
                        </div>
                        <div class="field">
                          <button class="button bg-main icon-check-square-o" type="submit"> 提交</button>   
                        </div>
                      </div>                
    </form>
  </div>
</div>
</body>
<script>
  //实例化编辑器
  var ue = UE.getEditor('editor');
</script>
</html>
